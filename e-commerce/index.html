<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopcart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="side">
      <div class="header container-fluid">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary fixed-top bg-danger"
        >
          <div class="container-fluid">
            <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
              >&#9776;</span
            >
            <a class="navbar-brand" href="#">
              <img
                src="https://cdn.pixabay.com/photo/2017/03/29/04/09/shopping-icon-2184065_1280.png"
                alt=""
                class="img-fluid"
                height="50px"
                width="50px"
              />
              Shopcart</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <!-- Button trigger modal -->
                  <button
                    type="button"
                    class="btn border-none"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                  <i class="fa-solid fa-right-to-bracket"></i>
                  </button>
                </li>
                <li>
                  <!-- Button trigger modal -->

                  <div class="addtocart">
                    <div class="symbol">
                      <button
                        class="btn"
                        data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop"
                      >
                        <i class="fa-solid fa-cart-shopping"></i>
                      </button>
                    </div>

                    <span class="quantity">0</span>
                  </div>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="searchInput"
                />
                <i class="fas fa-search"></i>
              </form>
            </div>
          </div>
        </nav>
      </div>

      <div class="container-fluid mt-5">
        <div class="product"></div>
      </div>
      <div id="demo"></div>
      <style></style>

      <!-- Modal start-->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- <div class="modal-header"style="border:none"></div> -->
            <div class="modal-body">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                style="font-size: 20px; float: right"
              ></button>
              <div class="container-fluid sign-up">
                <form onsubmit="signup()">
                  <h1>Sign up</h1>
                  <center>
                    <i
                      class="fa-solid fa-user-secret fa-2xl text-center"
                      style="color: #f52d0a; background: aqua"
                    ></i>
                  </center>
                  <br />

                  <center><label for="" class="form-label">Name</label></center>
                  <input
                    type="text"
                    class="form-control border"
                    name=""
                    id="fname"
                    aria-describedby="emailHelpId"
                    placeholder="Enter your name"
                  />

                  <center>
                    <label for="" class="form-label">Email</label>
                  </center>
                  <input
                    type="email"
                    class="form-control border"
                    name=""
                    id="femail"
                    aria-describedby="emailHelpId"
                    placeholder="abc@mail.com"
                  />
                  <center>
                    <label for="" class="form-label">Password</label>
                  </center>
                  <input
                    type="password"
                    class="form-control border"
                    name=""
                    id="fpassword"
                    placeholder=""
                  />
                  <br />
                  <center>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </center>
                  <center>
                    <a href="/e-commerce/login.html">login here</a>
                  </center>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal-end -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h5 class="modal-title" id="staticBackdropLabel">cart</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="cart">
                <!-- <div class="list"></div> -->
                <div class="addtocart_card">
                  <ul class="listcard">
                    <!-- Cart items will be dynamically added here -->
                  </ul>
                </div>
              </div>
            </div>
            <div class="modal-footer border-0">
              <button class="btn btn-primary">
                <div class="total">total price $</div>
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- just experimenting -->

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="#" class="username">Guest</a>
      <a href="#" class="starters" id="starters">starters</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a class="LogOut ms-4"><i class="fa-solid fa-right-from-bracket fa-beat"></i></a>
    </div>
    <script src="shopcart.js"></script>
  </body>
</html>
