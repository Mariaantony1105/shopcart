  <body>
    <style>
      body {
        background-image: url(/e-commerce/images/bg-1.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        height: 97vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #register {
        visibility: hidden;
      }
      .sign-up {
        width: 350px;
        height: 450px;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(5px);
        border: 2px solid #72582c;
        border-radius: 5px;
        align-items: center;
        justify-content: center;
        margin: auto;
        position: relative;
      }
      .form {
        & h1 {
          position: absolute;
          top: -20px;
          left: 50px;
          text-align: center;
          background-color: antiquewhite;
          padding: 10px 20px;
          border-radius: 60px;
          color: grey;
          text-transform: capitalize;
          font-size: 25px;
          font-family: poppins;
          font-weight: 300;
        }
        & label {
          font-size: 20px;
          color: white;
          font-family: "Times New Roman", Times, serif;
          text-align: center;
        }
        & input {
          border-radius: 60px;
          padding: 10px 15px;
          margin: 1em auto;
          background-color: #ffffff2e;
          border: #72582c;
        }
        & input[type="text"] {
        }
        & ::placeholder {
          color: white;
          font-family: poppins;
          text-align: center;
          font-size: 22px;
        }
        & button {
          width: 100%;

          border-radius: 60px;
          font-size: 20px;
          padding: 10px 15px;
        }
      }
      @media screen and (max-width: 440px) {
        body {
          background-size: cover;
        }
        .sign-up {
          width: 250px;
        }
        .form {
          & h1 {
            left: 35px;
            font-size: 1em;
          }
        }
      }
    </style>
    <!-- sign-in -->
    <div class="container-fluid sign-up">
      <form onsubmit="loginFunc()" class="form">
        <h1>sign In Your Account</h1>
        <!-- <i class="fa-solid fa-user-secret fa-2xl" ></i> -->
        <br />
        <!-- <input type="file" accept="image/jpeg, image/png,image/jpg" id="in" style=""> -->
        <!-- <label for="" class="form-label">Name</label> -->
        <input
          type="text"
          class="form-control"
          id="fname"
          aria-describedby="emailHelpId"
          placeholder="Enter your name"
        />

        <!-- <label for="" class="form-label text-center">Email</label> -->
        <input
          type="email"
          class="form-control"
          id="femail"
          aria-describedby="emailHelpId"
          placeholder="abc@mail.com"
        />
        <!-- <label for="" class="form-label">Password</label> -->
        <input
          type="password"
          class="form-control"
          id="fpassword"
          placeholder="password"
        />
        <br />
        <button type="submit" class="btn btn-primary">Sign In</button>
        <a href="signup.html" target="_blank" rel="noopener noreferrer"
          ><div id="register">register here</div></a
        >
      </form>
    </div>
    <div id="result"></div>
